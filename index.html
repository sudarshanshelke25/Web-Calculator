<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using HTML, CSS and JavaScript.</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="equation">
                    <input id="equation" type="text" name="equation" >
                </div>
                <div class="display">
                    <input id="display" type="text" name="display">
                </div>
                <div>
                    <input id="AC" type="button" value="AC" onclick="display.value = '', equation.value = '' ">
                    <input id="DEL" type="button" value="DEL" onclick="display.value = display.value.toString().slice(0, -1)" class="operator">
                    <input id="dot" type="button" value="." onclick="display.value += '.' " class="operator">
                    <input id="div" type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <input id="num7" type="button" value="7" onclick="display.value += '7' ">
                    <input id="num8" type="button" value="8" onclick="display.value += '8' ">
                    <input id="num9" type="button" value="9" onclick="display.value += '9' ">
                    <input id="multi" type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>
                <div>
                    <input id="num4" type="button" value="4" onclick="display.value += '4' ">
                    <input id="num5" type="button" value="5" onclick="display.value += '5' ">
                    <input id="num6" type="button" value="6" onclick="display.value += '6' ">
                    <input id="sub" type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input id="num1" type="button" value="1" onclick="display.value += '1' ">
                    <input id="num2" type="button" value="2" onclick="display.value += '2' ">
                    <input id="num3" type="button" value="3" onclick="display.value += '3' ">
                    <input id="add" type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input id="num00" type="button" value="00" onclick="display.value += '00' ">
                    <input id="num0" type="button" value="0" onclick="display.value += '0' ">
                    <input id="equal" type="button" value="=" onclick="equation.value = display.value, display.value = eval(display.value)" class="equal operator">
                </div>
            </form>
        </div>
    </div>



    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
